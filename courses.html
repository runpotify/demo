<h5 style="padding: 10px;">뚝섬한강공원 코스</h5>
<div class="box" style="margin: 10px;">
<div id="mapid">
  <script type="text/javascript">
    var mymap = L.map('mapid').setView([37.53, 127.06], 13);
    var marker = L.marker([37.53, 127.06]).addTo(mymap);
    marker.bindPopup("<b>뚝섬한강공원 코스</b><br>여기서 출발합니다.").openPopup();
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiaGFuMHBhcmsiLCJhIjoiY2tuYW9xOWd2MHJtOTJvbWxua2N0a2Y1aCJ9.vTIiOUvmASEafjKNb_fi9w'
}).addTo(mymap);
  </script>
